name: Build and Release

on:
  release:
    types: [created]

jobs:
  build:
    name: Build ${{ matrix.os }}-${{ matrix.arch }}
    runs-on: ${{ matrix.runner }}
    strategy:
      matrix:
        include:
          - os: linux
            arch: amd64
            runner: ubuntu-latest
            cc: gcc
          - os: linux
            arch: arm64
            runner: ubuntu-latest
            cc: aarch64-linux-gnu-gcc
          - os: linux
            arch: arm
            runner: ubuntu-latest
            cc: arm-linux-gnueabihf-gcc
          - os: darwin
            arch: amd64
            runner: macos-13
            cc: clang
          - os: darwin
            arch: arm64
            runner: macos-latest
            cc: clang
          - os: windows
            arch: amd64
            runner: windows-latest
            cc: gcc

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: '1.24'

      - name: Install cross-compilers
        if: matrix.os == 'linux' && matrix.arch != 'amd64'
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-aarch64-linux-gnu gcc-arm-linux-gnueabihf

      - name: Build binary
        env:
          GOOS: ${{ matrix.os }}
          GOARCH: ${{ matrix.arch }}
          CGO_ENABLED: 1
          CC: ${{ matrix.cc }}
        run: |
          if [ "${{ matrix.os }}" == "windows" ]; then
            go build -o sqlvalid.exe
          else
            go build -o sqlvalid
          fi
        shell: bash

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: sqlvalid-${{ matrix.os }}-${{ matrix.arch }}
          path: sqlvalid*
          retention-days: 1

  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: '1.24'

      - name: Run tests
        run: make test

      - name: Run vet
        run: make vet

  release:
    name: Create Release
    needs: [build, test]
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: ./artifacts

      - name: Prepare binaries
        run: |
          mkdir -p release
          
          # Linux amd64
          cp artifacts/sqlvalid-linux-amd64/sqlvalid release/sqlvalid-linux-amd64
          chmod +x release/sqlvalid-linux-amd64
          
          # Linux arm64
          cp artifacts/sqlvalid-linux-arm64/sqlvalid release/sqlvalid-linux-arm64
          chmod +x release/sqlvalid-linux-arm64
          
          # Linux arm
          cp artifacts/sqlvalid-linux-arm/sqlvalid release/sqlvalid-linux-arm
          chmod +x release/sqlvalid-linux-arm
          
          # macOS amd64
          cp artifacts/sqlvalid-darwin-amd64/sqlvalid release/sqlvalid-darwin-amd64
          chmod +x release/sqlvalid-darwin-amd64
          
          # macOS arm64
          cp artifacts/sqlvalid-darwin-arm64/sqlvalid release/sqlvalid-darwin-arm64
          chmod +x release/sqlvalid-darwin-arm64
          
          # Windows amd64
          cp artifacts/sqlvalid-windows-amd64/sqlvalid.exe release/sqlvalid-windows-amd64.exe

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: release/*
          draft: false
          prerelease: false
